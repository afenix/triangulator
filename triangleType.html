<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Montserrat|Play|Exo+2:400,700' rel='stylesheet' type='text/css'>
  <title>Triangulator</title>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Triangulator<br><small>discover your inner triangle</small></h1>
    </div>

    <form id="triangle">
      <div class="form-group">
        <label for="side1">Length of the first side:</label>
        <input id="side1" type="text" placeholder="eg. 5">
      </div>
      <div class="form-group">
        <label for="side2">Length of the second side:</label>
        <input id="side2" type="text" placeholder="eg. 5">
      </div>
      <div class="form-group">
        <label for="side3">Length of the third side:</label>
        <input id="side3" type="text" placeholder="eg. 5">
      </div>
        <button id ="submit-btn" type="submit" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-triangle-top"></span></button><label for="submit-btn">Triangulate!  </label>
    </form>

    <br>
    <br>

    <div id="result">
      <p>You have inputted <span class="side1"></span>, <span class="side2"></span>, and <span class="side3"></span>.</p>
      <h3><strong><span class="results"></span></strong></h3>
      <p>You just melted Pythagoras' sweet, little heart.</p> 
    </div>
  </div>
</body>
</html>
