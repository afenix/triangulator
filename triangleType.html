<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/triangleType.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,400italic' rel='stylesheet' type='text/css'>
    <title>Triangle Typer</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Triangle Typer<small> find out what type of triangle you have.</small></h1>
      </div>
      <form id="triangle-form">
        <div class="form-group">
          <label for="side1">Enter the length of the first side:</label>
          <input type="text" id="side1" placeholder="eg. 6">
        </div>
        <div class="form-group">
          <label for="side2">Enter the length of the second side:</label>
          <input id="side2" type="text" placeholder="eg. 3">
        </div>
        <div class="form-group">
          <label for="side3">Enter the length of the third side:</label>
          <input id="side3" type="text" placeholder="eg. 10">
        </div>
        <button id ="submit-btn" type="submit" class="btn btn-md btn-info"><span class="glyphicon glyphicon-triangle-top"></span></button>
      </form>

      <div id="result">
        <p>You are looking at a <span class="triangle"> </span> triangle! Congratulations, you just melted Pythagoras's sweet, little heart.</p>
      </div>
    </div>
  </body>
</html>
